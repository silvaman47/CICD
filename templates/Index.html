<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid hero-section">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-4 fw-bold text-white animate-fade-in">Your Premium Todo Dashboard</h1>
                <p class="lead text-white-50 animate-fade-in-delay">Organize your life with elegance and efficiency.</p>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <form action="/" method="post" class="input-group mb-4 shadow-lg animate-slide-up">
            <input type="text" name="task" class="form-control form-control-lg rounded-pill-left" placeholder="Add a new task..." required>
            <button type="submit" class="btn btn-primary btn-lg rounded-pill-right">Add Task</button>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-card animate-slide-up-delay {% if todo[2] %}completed{% endif %}">
                <span>{{ todo[1] }}</span>
                <div>
                    {% if not todo[2] %}
                    <a href="/complete/{{ todo[0] }}" class="btn btn-sm btn-success me-2">Complete</a>
                    {% endif %}
                    <a href="/delete/{{ todo[0] }}" class="btn btn-sm btn-danger">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
